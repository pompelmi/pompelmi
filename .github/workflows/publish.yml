name: Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'     # v0.31.0, v1.0.0
      - 'v[0-9]+.[0-9]+.[0-9]+-*'   # v0.31.0-rc.1, v0.31.0-beta.0
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (pack but skip publish)'
        required: false
        default: 'false'
        type: boolean

# Minimal workflow-level permissions; publish-npm job grants id-token: write
permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    # Required for npm --provenance (OIDC signing via Sigstore)
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: false

      - name: Validate tag matches package.json version
        if: github.event_name == 'push'
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag $TAG does not match package.json version $PKG_VERSION. Bump the version first."
            exit 1
          fi
          echo "âœ… Tag $TAG matches package.json v$PKG_VERSION"

      - name: Setup pnpm
        uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # v4.1.0
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm -r run build

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          # Check and publish root package
          ROOT_NAME=$(node -p "require('./package.json').name")
          ROOT_VERSION=$(node -p "require('./package.json').version")
          
          if [ "$(node -p "require('./package.json').private")" != "true" ]; then
            EXISTS=$(npm view "$ROOT_NAME@$ROOT_VERSION" version 2>/dev/null || echo "")
            if [ "$EXISTS" != "$ROOT_VERSION" ]; then
              echo "Publishing $ROOT_NAME@$ROOT_VERSION"
              npm publish --access public --provenance
            else
              echo "$ROOT_NAME@$ROOT_VERSION already exists"
            fi
          fi

          # Check and publish workspace packages
          for pkg in packages/*/; do
            if [ -f "$pkg/package.json" ]; then
              cd "$pkg"
              PKG_NAME=$(node -p "require('./package.json').name || ''" 2>/dev/null || echo "")
              PKG_VERSION=$(node -p "require('./package.json').version || ''" 2>/dev/null || echo "")
              IS_PRIVATE=$(node -p "require('./package.json').private || false" 2>/dev/null || echo "false")
              
              if [ -n "$PKG_NAME" ] && [ -n "$PKG_VERSION" ] && [ "$IS_PRIVATE" != "true" ]; then
                EXISTS=$(npm view "$PKG_NAME@$PKG_VERSION" version 2>/dev/null || echo "")
                if [ "$EXISTS" != "$PKG_VERSION" ]; then
                  echo "Publishing $PKG_NAME@$PKG_VERSION"
                  npm publish --access public --provenance
                else
                  echo "$PKG_NAME@$PKG_VERSION already exists"
                fi
              fi
              cd ../..
            fi
          done

  publish-container:
    name: Publish Container
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Login to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6.10.0
        with:
          context: packages/engine
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pompelmi-engine:latest
            ghcr.io/${{ github.repository_owner }}/pompelmi-engine:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max