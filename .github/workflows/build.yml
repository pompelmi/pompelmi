name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    outputs:
      site_changed: ${{ steps.site_check.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Build site
        run: |
          if [ -d "site" ]; then
            pnpm -C site build
          fi

      - name: Check site changes
        id: site_check
        run: |
          if [ -d "site" ] && [ -d "site/.vitepress/dist" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Pages
        if: steps.site_check.outputs.changed == 'true'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: steps.site_check.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/.vitepress/dist

  deploy-pages:
    name: Deploy Pages
    if: github.ref == 'refs/heads/main' && needs.build.outputs.site_changed == 'true'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4