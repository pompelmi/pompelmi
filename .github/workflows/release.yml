name: Release

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'packages/*/package.json'
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  check-version:
    name: Check Version Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2
          submodules: false

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check
        run: |
          if git diff HEAD~1 package.json | grep -q '"version"'; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  release:
    name: Create Release
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: false

      - name: Check if tag exists
        id: check_tag
        # Use || true so a missing tag (exit 128) doesn't fail the step
        run: |
          if git ls-remote --tags origin "refs/tags/${{ needs.check-version.outputs.tag }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Only create+push the tag if it doesn't exist on the remote yet
          if [ "${{ steps.check_tag.outputs.exists }}" != "true" ]; then
            git tag -a "${{ needs.check-version.outputs.tag }}" -m "Release ${{ needs.check-version.outputs.version }}"
            git push origin "${{ needs.check-version.outputs.tag }}"
          else
            echo "Tag ${{ needs.check-version.outputs.tag }} already exists on remote — skipping tag creation"
          fi

          # Create GH Release only if it doesn't already exist
          if ! gh release view "${{ needs.check-version.outputs.tag }}" &>/dev/null; then
            gh release create "${{ needs.check-version.outputs.tag }}" \
              --title "${{ needs.check-version.outputs.tag }}" \
              --generate-notes
          else
            echo "GitHub Release ${{ needs.check-version.outputs.tag }} already exists — skipping"
          fi