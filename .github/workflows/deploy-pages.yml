name: Deploy Website

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'
      - 'site/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-deploy:
    name: Build and Deploy Website
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          # Install root dependencies first
          pnpm install --no-frozen-lockfile
          # Then install VitePress site dependencies
          if [ -d "site/site" ]; then
            cd site/site && pnpm install && cd ../..
          fi

      - name: Build website
        id: build
        run: |
          if [ -d "site/site" ] && [ -f "site/site/package.json" ]; then
            echo "Building from site/site directory..."
            cd site/site
            pnpm build
            cd ../..
            echo "path=site/site/.vitepress/dist" >> $GITHUB_OUTPUT
          elif [ -d "website" ] && [ -f "website/package.json" ]; then
            echo "Building from website directory..."
            cd website
            pnpm build
            cd ..
            echo "path=website/dist" >> $GITHUB_OUTPUT
          elif [ -d "site" ] && [ -f "site/.vitepress/config.ts" ]; then
            echo "Building from site directory..."
            cd site
            pnpm build
            cd ..
            echo "path=site/.vitepress/dist" >> $GITHUB_OUTPUT
          else
            echo "No valid website directory found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.build.outputs.path }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4