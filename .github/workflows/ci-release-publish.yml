          DELAY=10
          STATUS=1

          for i in $(seq 1 $ATTEMPTS); do
            echo "Attempt $i/$ATTEMPTS: pnpm install"
            set +e
            run_install
            STATUS=$?
            set -e

            if [[ $STATUS -eq 0 ]]; then
              echo "Install succeeded"
